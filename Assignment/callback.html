<html>
    <head>
        <title>Q4_CallBack_Function</title>
    </head>
    <body>
        <script>
            function evenORodd(num)
            {
                if(n%2==0)
                {
                    document.writeln(num+"is even no");
                }
                else{
                    document.writeln(num+"is odd no");
                }
            }
            num=prompt("Enter any number to check even or odd");
            evenORodd(num);
        </script>
    </body>
</html>
